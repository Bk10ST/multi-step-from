<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Planner form</title>
    <link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua&display=swap" 
    rel="stylesheet" />
    <link rel="stylesheet" href="../Style.css">
    <link rel="stylesheet" href="./Hotel.css" />
  </head>
  <body class="hotelandtranport">
<!-- for small screen -->
    <div class="navbar"></div>

    <!-- heading -->
  <div class="header">
    <h1 class="form-heading">Registration</h1>
    <h4 class="small-heading">Fill out the below form</h4>
  </div>

    <!-- image section -->
    <section class="image-section">
  <div class="photo2">
    
    <img src="../image/photo2.png" alt="" class="photo1-img" />
  </div>
      <h3 class="photo-heading">Travel Planner</h3>
     <div class="icon">
      <img src="../image/Vector.png" alt="" class="travel-icon" />
     </div>
      <p class="Travel-therapy"><strong>"TRAVEL IS MY THERAPY"</strong></p>
      <h2 class="travelworld">Travel whole world</h2>
      <p class="Journey-everywhere">Journy Everywhere</p>
    </section>
    <div class="previoius">
      <button class="previousbtn">
        <a href="../BasicInfo/Info.html">   <img src="../image/previous.png" alt=""></a>
      </button>
    </div>

    <!--progess view -->
    <section class="progress-view">
      <div id="progress-list"></div>
    </section>



<div class="from-section" id="detail-submit">
    <h1 class="form-title">Hotel , Transportation and Activities </h1>
    <form action="../Review and submit/Review.html">
        <label for="" class="nameT">
            hotel
            <!-- <input type="text" class="name-input" required> -->
            <select name="hotels" id="select">
                <option value="">-- --</option>
                <option value="hotel A" name="hotels">A hotel</option>
                <option value="hotel B" name="hotels">B hotel</option>
                <option value="hotel C" name="hotels">C hotel</option>
            </select>
        </label>


        <label for="" class="emailT">
            No. of Room
            <input type="number" id="email" name="noofroom" class="email-input" required>
        </label>
<div class="transportation1">
          
<h1 class="Radio-title">Transportation</h1>
<label class="container">Select
  <input type="radio" checked="checked" name="transportation" >
  <span class="checkmark"></span>
</label>
<label class="container">car
  <input type="radio"  name="transportation" value="car">
  <span class="checkmark"></span>
</label>
<label class="container">bus
  <input type="radio" name="transportation" value="bus">
  <span class="checkmark"></span>
</label>
<label class="container">Bike
  <input type="radio" name="transportation" value="bike">
  <span class="checkmark"></span>
</label>
<label class="container">plain
  <input type="radio" name="transportation" value="plain">
  <span class="checkmark"></span>
</label>
</div>

        <!-- checkbox section -->
        <div class="activities2">
          <h1 class="Check-title">Activities</h1>
          <label class="container">Select
            <input type="checkbox" checked="checked" value="" name="activities[]">
            <span class="checkmark"></span>
          </label>
        <label class="container">Boating
          <input type="checkbox" checked="checked"  name="activities[]" value="boating">
          <span class="checkmark"></span>
        </label>
        <label class="container">Swimming
          <input type="checkbox"  name="activities[]" value="swimming">
          <span class="checkmark"></span>
        </label>
        <label class="container">Tracking
          <input type="checkbox"  name="activities[]" value="tracking">
          <span class="checkmark"></span>
        </label>
        <label class="container">Cycling
          <input type="checkbox"  name="activities[]" value="cycling">
          <span class="checkmark"></span>
        </label>
        </div>
        

        

        <button type="submit" class="fromBtn" id="submitbtn">Submit</button>
       
      
    </form>
    
</div>  



    <script src="../Form.js"></script>
    <script src="Login-Section.js"></script>
  </body>
</html>
